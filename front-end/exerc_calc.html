<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
    </head>
    <body>
        <h1>Calculando....</h1>
        <div id="resultado">Resultado</div>
    </body>

    <script>
        const numb1 = Number(prompt('Digite um número'));
        const numb2 = Number(prompt('Digite outro número'));
        const operacao = prompt('Qual operação deseja? Digite +, - , / ou *')

        const resultado = document.getElementById('resultado');

        let resultadoOperacao = 0;

        if (operacao == '+'){
            resultadoOperacao = soma(numb1, numb2);
        }  
        if (operacao == '-'){
            resultadoOperacao = diminuir(numb1, numb2);
        }   
        if (operacao == '*'){
            resultadoOperacao = multiplicacao(numb1, numb2);
        }   
        if (operacao == '/'){
            resultadoOperacao = divisao(numb1, numb2);
        }   
        
        // Resultado soma
        function soma (numb1, numb2){
            return numb1 + numb2;
        }

        // Resultado subtração
        function diminuir (numb1, numb2){
            return numb1 - numb2;
        }

        // Resultado multiplicação
        function multiplicacao (numb1, numb2){
            return numb1 * numb2;
        }

        // Resultado divisão
        function divisao (numb1, numb2){
            return numb1 / numb2;
        }
        
        console.log(resultadoOperacao);
        resultado.innerHTML = `<p>O resultado é ${resultadoOperacao}</p>`;
        
    </script>
</html>

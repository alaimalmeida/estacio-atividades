    <script>
        const numb1 = Number(prompt('DIgite um núemro'));
        const numb2 = Number(prompt('Digite outro número'));

        function dividir (numb1, numb2){
            const resultado = numb1 / numb2;
            return resultado;
        }
        
        const resultado = dividir(numb1, numb2);
        console.log(resultado);
        alert(`O resultado da divisão é igual a: ${resultado}`);
    </script>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container bg-warning">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../exercicio01/ordenando.html">Ordenando Valores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../exercicio02/receitas.html">Receitas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../exercicio03/usuarios.html">Usuários</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <h1>Usuários de Teste via REST</h1>
        <div id="usuarios" class="container-fluid">
            <div class="row">
                <div v-for="(user, index) in users" :key="index" class="col-md-4 mb-3">
                    <div class="card p-2 m-3">
                        <img :src="user.avatar" alt="Avatar" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                            <p class="card-text">{{ user.email }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <hr>

    <footer class="copy">
        <p class="text-center ">Dados fornecidos por <a href="https://reqres.in/" target="_blank">ReqRes</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        const app = new Vue({
            el: '#usuarios',
            data() {
                return {
                    users: []
                };
            },
            mounted() {
                this.loadUsers();
            },
            methods: {
                loadUsers() {
                    $.ajax({
                        url: 'https://reqres.in/api/users?per_page=10',
                        method: 'GET',
                        success: (data) => {
                            this.users = data.data;
                        }
                    });
                }
            }
        });
    </script>

</body>

</html>
